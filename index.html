<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>codejam-eldritch
  </title>
  <link rel="short icon" href="src\assets\favicon.png" type="img/png">
  <link rel="stylesheet" href="src\reset.css">
  <link rel="stylesheet" href="src\sass\style.css">
</head>

<body>
  <div class="play">
    <ul class="play__items">
      <li class="play__item"><img src="src\assets\Ancients\Azathoth.png" alt="Azathoth" class="item__card Azathoth">
      </li>
      <li class="play__item"><img src="src\assets\Ancients\Cthulthu.png" alt="Cthulthu" class="item__card Cthulthu">
      </li>
      <li class="play__item"><img src="src\assets\Ancients\IogSothoth.png" alt="IogSothoth"
          class="item__card IogSothoth">
      </li>
      <li class="play__item"><img src="src\assets\Ancients\ShubNiggurath.png" alt="ShubNiggurath"
          class="item__card ShubNiggurath"></li>
    </ul>
    <div class="play__levelss">
      <ul class="play__levels none">
        <li class="play__level">Very easy</li>
        <li class="play__level">Easy</li>
        <li class="play__level">Medium</li>
        <li class="play__level">High</li>
        <li class="play__level">Very high</li>
      </ul>
      <div class="cards__count none">
        <ul class="count__items">
          <li class="count__item first green"></li>
          <li class="count__item first yellow">0</li>
          <li class="count__item first blue">0</li>
        </ul>
        <ul class="count__items">
          <li class="count__item second green">0</li>
          <li class="count__item second yellow">0</li>
          <li class="count__item second blue">0</li>
        </ul>
        <ul class="count__items">
          <li class="count__item third green">0</li>
          <li class="count__item third yellow">0</li>
          <li class="count__item third blue ">0</li>
        </ul>
      </div>
    </div>
    <div class="play__cards">
      <div class="cards__card-backs none">
        <img src="src\assets\mythicCardBackground.png" alt="mythicCardBackground" class="card-backs__img">
      </div>
      <div class="cards__card-ups">
        <!-- <img src="src\img\mythicCardBackground.png" alt="card-up" class="card-ups__img none"> -->
      </div>
    </div>
  </div>
  <script src="src\index.js" type="module"></script>
</body>

</html>
